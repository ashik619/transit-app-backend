<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
ul.w3-ul a{
  text-decoration:none;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body ng-app="busApp" ng-controller="busCtrl">

<!-- Navbar (sit on top) -->
<div class="w3-container w3-section w3-teal">
  <div class=" w3-center">
    <h1>GetNow Dashboard</h1>
  </div>
</div>

<div class="w3-row-padding w3-theme w3-section">


    <a class="w3-a w3-btn  w3-third w3-section"
        href = "http://34.208.166.249/owner/">
      <header class="w3-container w3-green">
        <h1>Owner</h1>
      </header>
      <div class="w3-container w3-margin ">
        <h4 >Total Owner</h4>
        <h2 ng-bind = "owners"/>
      </div>
    </a>
    <a class="w3-a w3-btn  w3-third w3-section"
        href = "http://34.208.166.249/bus/">

        <h1>Buses</h1>
      </header>
      <div class="w3-container  w3-margin">
        <h4 >Total Buses</h4>
        <h2 ng-bind = "buses"/>
      </div>
    </a>
    <a class="w3-a w3-btn  w3-third w3-section"
        href = "http://34.208.166.249/driver/">
      <header class="w3-container w3-green">
        <h1>Driver</h1>
      </header>
      <div class="w3-container w3-margin">
        <h4 >Total Driver</h4>
        <h2 ng-bind = "drivers"/>
      </div>
    </a>

</div>
<div class="w3-row-padding w3-theme w3-section">

  <a class="w3-a w3-btn  w3-third w3-section"
      href = "http://34.208.166.249/route/">

      <h1>Routes</h1>
    </header>
    <div class="w3-container w3-margin ">
      <h4 >Total Routes</h4>
      <h2 ng-bind = "routes"/>
    </div>
  </a>
  <a class="w3-a w3-btn  w3-third w3-section"
      href = "http://34.208.166.249/busStop/">

    </header>
    <div class="w3-container  w3-margin">
      <h4 >Total Bus Stops</h4>
      <h2 ng-bind = "busstops"/>
    </div>
  </a>

</div>
